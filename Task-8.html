<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="Task-8.css">
</head>

<body>
    <h1>BMI CALCULATOR</h1>

    <h2 id="bmi-value"></h2>
    <h2 id="result"></h2>

    <div class="cont">
        <div>
            <h3>Height (m)</h3>
            <input class="height" id="height" type="number">
        </div>

        <div>
            <h3>Weight (kg)</h3>
            <input class="weight" id="weight" type="number">
        </div>
    </div>

    <div class="check">
        <input type="button" value="CHECK" onclick="getValue()">
    </div>


    <script src="Task-8.js"></script>
</body>

</html>
