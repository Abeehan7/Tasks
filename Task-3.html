<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Task-3.css">
</head>

<body>

    <form class="box">
        <!-- heading -->
        <div class="head">
            <h1>Sign Up</h1>
        </div>
        <!-- Form -->
        <div class="form">
            <div class="name">

                <input type="text" placeholder="First Name" style="width: 162px">

                <input type="text" placeholder="Last Name" style="width: 162px;">

            </div>
            <div class="sec">

                <input class="email" id="email" type="email" placeholder="E-mail" onkeyup="getValue()">
                <p id="err">Enter valid e-mail !</p>

                <input type="password" placeholder="Password">

                <input type="password" placeholder="confirm Password">

            </div>
        </div>
        <br>
        <br>
        <!-- checkbox -->
        <div class="checkbox">
            <input type="checkbox">
            I accept the Terms & Use & Privacy Policy
        </div>
        <br>
        <!-- signup -->
        <div class="signup">
            <button type="submit">Sign Up</button>
        </div>
        <br>
        <!-- login -->
        <div class="login">
            <h4>Already have an account?</h4>
            <a href="loginhere">Login here</a>
        </div>
        <br>
        <br>
        <!-- copyright -->
        <div class="copyright">
            <p>Copyright Â© Yourcompany.com</p>
        </div>
    </form>

    <script src="Task-3.js"></script>

</body>

</html>
