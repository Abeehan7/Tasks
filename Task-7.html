<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="Task-7.css">
</head>

<body>
    <div class="content">
        <!-- heading -->
        <div class="head">
            <h1>Job Application</h1>
            <h3>(Web)</h3>
        </div>
        <div class="forms">
            <!-- sec1 -->
            <div class="sec1">
                <div>
                    <p>First Name</p>
                    <input type="text">
                </div>
                <div>
                    <p>Last Name</p>
                    <input type="text">
                </div>
            </div>
            <br>
            <!-- sec2 -->
            <div class="sec2">
                <div>
                    <p>E-mail</p>
                    <input type="email">
                </div>
                <div>
                    <p>Job Role</p>
                    <input type="text">
                </div>
            </div>
            <br>
            <!-- sec3 -->
            <div class="sec3">
                <p>Address</p>
                <textarea class="address" name="" id=""></textarea>
            </div>
            <br>
            <!-- sec4 -->
            <div class="sec4">
                <div>
                    <p>City</p>
                    <input type="text">
                </div>
                <div>
                    <p>Pincode</p>
                    <input type="number">
                </div>
            </div>
            <br>
            <!-- sec5 -->
            <div class="sec5">
                <div>
                    <p>Start Date</p>
                    <input type="date">
                </div>
                <div>
                    <p>Upload your CV</p>
                    <input class="file" type="file">
                </div>
            </div>
            <br>
            <div class="apply">
                <button>Apply Now</button>
            </div>
        </div>
</body>

</html>
